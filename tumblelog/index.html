---
layout: default
---

<div class="archive article">
  <h1 class="head"><a href="/" rel="author">Mark Wunsch</a> <small>/tumblelog</small></h1>

  <ul class="tumblelog-index">
  {% for post in site.categories.tumblelog %}
    <li>
      <a href="{{ post.url }}">
        {%if post.title != empty %}{{post.title}}{% else %}A text post{% endif %}
      </a>
      <time>{{post.date | date: "%F"}}</time>
    </li>
  {% endfor %}
  </ul>
</div>
