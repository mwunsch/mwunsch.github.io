exclude: [Gemfile, Gemfile.lock, Rakefile, README, CNAME]
url: http://www.markwunsch.com
tumblr_url: http://blog.markwunsch.com
permalink: /:categories/:year/:month/:title.html
gems:
  - jekyll-redirect-from
  - jekyll-feed
sass:
  style: :compact
defaults:
  -
    scope:
      path: "tumblelog"
    values:
      layout: "tumblelog"
  -
    scope:
      path: "tinyletter"
    values:
      layout: "tinyletter"
  -
    scope:
      path: "thinkpiece"
    values:
      layout: "thinkpiece"
