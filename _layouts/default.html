<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title | xml_escape }}</title>
    <link href="/css/main.css" media="screen" rel="stylesheet">
    <meta property="og:title" content="{{ page.title | xml_escape }}" />
    <meta property="og:description" content="{{ page.description | xml_escape}}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:site_name" content="Mark Wunsch" />
    <meta name="description" content="{{ page.description | xml_escape }}" />
    {% if page.tumblr_id %}
      {% capture canonical %}{% include canonical.html %}{% endcapture %}
      <link rel="canonical" href="{{canonical | strip_newlines}}" />
    {% endif %}

    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-4277625-1', 'auto');
ga('send', 'pageview');
    </script>
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
  </body>
</html>
