<div class="photo-source">
  {% if page.link %}
  <a href="{{page.link}}" class="photo-link">
    <img src="{{ page.source }}" class="linked-photo" />
  </a>
  {% else %}
  <img src="{{ page.source }}" class="unlinked-photo" />
  {% endif %}
</div>
<div class="photo-caption">
  {{ content }}
</div>
